<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inika:wght@400&display=swap" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/auth_window.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="login" class="rectangle">
        <div class="flex-row-a">
          <div class="rectangle-1" onclick="$('#register').attr('hidden', false); $('#login').attr('hidden', true)">
            <span class="registration">Регистрация</span>
          </div>
          <span class="login">Вход</span>
        </div>
        <span class="login-2">Вход</span>
        <div class="flex-row-f">
          <form id="LoginForm">
            <div class="email_fields">
              <input name="email" id="email" class="field" placeholder="Email" type="email" />
            </div>

            <div class="fields">
              <input name="password" id="password" class="field animation-class" placeholder="Password" type="password" minlength="8" />
              <div id="pass_view" class="eye-close-line animation-class">
                <div class="group" onmousedown="$('#password').attr('type', 'text')" onmouseup="$('#password').attr('type', 'password')"></div>
              </div>

              <div class="atom-30" id="Error" hidden="true">
                <div class="frame-31">
                  <div class="error"></div>
                  <div class="atom-32">
                    <span class="atom-description" id="Error_text">Error</span>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div id="LoginForm_sumbit" class="rectangle-8 icon-class">
          <span class="login-site">Войти на сайт</span>
        </div>
        <div class="rectangle-9">
          <span class="close animation-class">Закрыть</span>
          <div class="outlined-suggested-symbol"></div>
        </div>
      </div>

      <div id="register" class="rectangle-a" style="overflow: hidden;" hidden>
        <div class="flex-row-d">
          <span class="registration-b">Регистрация</span>
          <div class="rectangle-c" onclick="$('#register').attr('hidden', true); $('#login').attr('hidden', false)">
            <span class="login-d">Вход</span>
          </div>
        </div>

        <span class="registration-e">Регистрация</span>
        <form id="RegisterForm">
          <div class="flex-row-ccf">
            <input id="reg_email" name="email" class="button-fields animation-class" type="email" placeholder="Email" />
            <div class="reg_email_error" id="Email_error" hidden>
              <div class="frame-31">
                <div class="error"></div>
                <div class="atom-32">
                  <span class="atom-description" id="Email_error_txt">Error</span>
                </div>
              </div>
            </div>

            <div class="box-5">
              <input id="reg_name" name="name" placeholder="Имя" class="button-fields-11 field" />
              <input id="reg_surname" name="surname" placeholder="Фамилия" class="button-fields-14 field" />
            </div>
          </div>

          <div class="flex-row-fdd">
            <div class="fields-17">
              <input name="password" id="reg_password" class="field animation-class" placeholder="Password" type="password" minlength="8" />
              <div id="reg_pass_view" class="eye-close-line-1c animation-class" onmousedown="$('#reg_password').attr('type', 'text')" onmouseup="$('#reg_password').attr('type', 'password')">
                <div class="group-1e"></div>
              </div>
            </div>

            <input id="reg_phone" name="phone" class="fields-1f field" placeholder="Телефон ([+7/8]9123456789)" />
            <div class="reg_email_error animation-class" id="Phone_error" hidden>
              <div class="frame-31">
                <div class="error"></div>
                <div class="atom-32">
                  <span class="atom-description" id="Phone_error_txt">Error</span>
                </div>
              </div>
            </div>
          </div>
        </form>

        <span class="password-minimum-8-characters">• пароль должен быть не менее 8 символов</span>
        <div class="rectangle-23 icon-class" id="RegisterForm_sumbit">
          <span class="login-site-24">Зарегистрироваться</span>
        </div>
        <div class="rectangle-9">
          <span class="close animation-class">Закрыть</span>
          <div class="outlined-suggested-symbol"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    $('#LoginForm_sumbit').click(function () {
      if (
        $('#password').val().length >= 8 &&
        $('#email')
          .val()
          .match(/\w+@\w+\.\w+/).length == 1
      ) {
        $.post(
          '/login', // адрес обработчика
          $('#LoginForm').serialize(), // отправляемые данные
    
          function (msg) {
            // получен ответ сервера
            if (msg == 'False') {
              $('#password').css('background', '#dc5f56')
              $('#pass_view').css('background-color', '#dc5f56')
              $('#pass_view').css('box-shadow', '0 0 3px 3px #dc5f56')
              $('#Error_text').html('Wrong email or password!')
              $('#Error').attr('hidden', false)
            } else {
              $('#password').css('background', '#f6d7d5')
              $('#pass_view').css('background-color', '#f6d7d5')
              $('#pass_view').css('box-shadow', '0 0 3px 3px #f6d7d5')
              $('#Error').attr('hidden', true)
              // Реальзуем вход
            }
          }
        )
      } else {
        $('#password').css('background', '#f6d7d5')
        $('#pass_view').css('background-color', '#f6d7d5')
        $('#pass_view').css('box-shadow', '0 0 3px 3px #f6d7d5')
        $('#Error_text').html('Input correct email and password (at least 8 characters)')
        $('#Error').attr('hidden', false)
      }
    })
    
    $('#RegisterForm_sumbit').click(function () {
      if (
        $('#reg_name').val().length > 0 &&
        $('#reg_surname').val().length > 0 &&
        $('#reg_password').val().length >= 8 &&
        $('#reg_email')
          .val()
          .match(/\w+@\w+\.\w+/)!=null &&
          $('#reg_phone')
            .val()
            .match(/\+?\d{11}/)!=null &&
        $('#reg_email')
          .val()
          .match(/\w+@\w+\.\w+/).length == 1 &&
          $('#reg_phone')
            .val()
            .match(/\+?\d{11}/).length == 1
      ) {
        $.post(
          '/register', // адрес обработчика
          $('#RegisterForm').serialize(), // отправляемые данные
    
          function (msg) {
            // получен ответ сервера
            if (msg == 'False') {
              //$('#reg_password').css('background', '#dc5f56')
              //$('#reg_pass_view').css('background-color', '#dc5f56')
              //$('#reg_pass_view').css('box-shadow', '0 0 3px 3px #dc5f56')
              //$('#Error_text').html('Wrong email or password!')
              //$('#Error').attr('hidden', false)
            }
          }
        )
      } else {
        if ($('#reg_name').val().length == 0) {
          $('#reg_name').css('background', '#dc5f56')
        } else {
          $('#reg_name').css('background', '#f6d7d5')
        }
        if ($('#reg_surname').val().length == 0) {
          $('#reg_surname').css('background', '#dc5f56')
        } else {
          $('#reg_surname').css('background', '#f6d7d5')
        }

        if ( $('#reg_password').val().length < 8) {
          $('#reg_password').css('background', '#dc5f56')
          $('#reg_pass_view').css('background-color', '#dc5f56')
          $('#reg_pass_view').css('box-shadow', '0 0 3px 3px #dc5f56')
        } else {
          $('#reg_password').css('background', '#f6d7d5')
          $('#reg_pass_view').css('background-color', '#f6d7d5')
          $('#reg_pass_view').css('box-shadow', '0 0 3px 3px #f6d7d5')
        }

        if (
          $('#reg_email')
            .val()
            .match(/\w+@\w+\.\w+/) == null ||
          $('#reg_email')
            .val()
            .match(/\w+@\w+\.\w+/).length != 1
        ) {
          $('#reg_email').css('background', '#dc5f56')
          $('#Email_error_txt').html('Введите валидный email')
          $('#Email_error').attr('hidden', false)
        } else {
          $('#reg_email').css('background', '#f6d7d5')
          $('#Email_error').attr('hidden', true)
        }
    
        if (
          $('#reg_phone')
          .val()
          .match(/\+?\d{11}/) == null ||
          $('#reg_phone')
            .val()
            .match(/\+?\d{11}/).length != 1
        ) {
          $('#reg_phone').css('background', '#dc5f56')
          $('#Phone_error_txt').html('Введите валидный номер телефона')
          $('#Phone_error').attr('hidden', false)
        } else {
          $('#reg_phone').css('background', '#f6d7d5')
          $('#Phone_error').attr('hidden', true)
        }
      }
    })
  </script>
</html>
